<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>

    <!-- Google Font for Stylish Title -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4fc3f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #2196f3;
            padding: 20px;
            color: white;
        }

        .title {
            font-family: 'Bungee Inline', sans-serif;
            font-size: 50px;
            color: #000;
            text-shadow: 3px 3px 0px #ffffff;
            margin: 0;
        }

        #searchBar {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            display: block;
            border: 2px solid #000;
            border-radius: 5px;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .game-card {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.1);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-card .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 16px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover .overlay {
            opacity: 1;
        }

        .game-container {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 80%;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .back-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">SHADOWVR122 Unblocked Games</h1>
    </div>

    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="searchGames()">

    <!-- Game Selection Grid -->
    <div class="game-grid" id="gameGrid">
        <div class="game-card" onclick="playGame('games/flappybird.html')">
            <img src="thumbnails/flappybird.jpg" alt="Flappy Bird">
            <div class="overlay">Flappy Bird</div>
        </div>
        <div class="game-card" onclick="playGame('games/snake.html')">
            <img src="thumbnails/snake.jpg" alt="Snake">
            <div class="overlay">Snake</div>
        </div>
        <div class="game-card" onclick="playGame('games/pacman.html')">
            <img src="thumbnails/pacman.jpg" alt="Pac-Man">
            <div class="overlay">Pac-Man</div>
        </div>
        <div class="game-card" onclick="playGame('https://sz-games.github.io/Games8/GRANNY/')">
            <img src="https://static.wikia.nocookie.net/granny/images/e/ee/Grannyicon.png/revision/latest?cb=20190315152127" alt="Granny">
            <div class="overlay">Granny</div>
        </div>
    </div>

    <!-- Game Player -->
    <button class="back-button" onclick="goBack()">Back to Games</button>
    <div class="game-container" id="gameContainer">
        <h2 id="gameTitle">Now Playing</h2>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let games = document.querySelectorAll(".game-card");

            games.forEach(game => {
                let text = game.querySelector(".overlay").textContent.toLowerCase();
                game.style.display = text.includes(input) ? "block" : "none";
            });
        }

        function playGame(gameUrl) {
            document.getElementById("gameGrid").style.display = "none";
            document.getElementById("searchBar").style.display = "none";
            document.querySelector(".back-button").style.display = "block";
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("gameFrame").src = gameUrl;
            document.getElementById("gameTitle").innerText = "Now Playing: " + gameUrl.split("/").pop().replace(".html", "").toUpperCase();
        }

        function goBack() {
            document.getElementById("gameGrid").style.display = "flex";
            document.getElementById("searchBar").style.display = "block";
            document.querySelector(".back-button").style.display = "none";
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameFrame").src = "";
        }
    </script>
</body>
</html>
