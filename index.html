<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #searchBar {
            width: 50%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Unblocked Games Site</h1>
    <p>Search for a game below:</p>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="searchGames()">

    <!-- List of Games -->
    <ul id="gameList">
        <li><a href="game1.html">Game 1</a></li>
        <li><a href="game2.html">Game 2</a></li>
        <li><a href="game3.html">Game 3</a></li>
        <li><a href="game4.html">Game 4</a></li>
    </ul>

    <script>
        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let gameList = document.getElementById("gameList");
            let games = gameList.getElementsByTagName("li");

            for (let i = 0; i < games.length; i++) {
                let game = games[i].textContent.toLowerCase();
                if (game.includes(input)) {
                    games[i].style.display = "";
                } else {
                    games[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
