<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>

    <!-- Google Font for Similar Style -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4fc3f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #2196f3;
            padding: 20px;
            color: white;
        }

        .title {
            font-family: 'Bungee Inline', sans-serif;
            font-size: 50px;
            color: #000;
            text-shadow: 3px 3px 0px #ffffff;
            margin: 0;
        }

        #searchBar {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            display: block;
            border: 2px solid #000;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            display: block;
            padding: 10px;
            background: white;
            border-radius: 5px;
            width: 50%;
            margin: auto;
        }

        a:hover {
            background: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">SHADOW'S UNBLOCKED GAMES</h1>
    </div>

    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="searchGames()">

    <ul id="gameList">
        <li><a href="game1.html">Game 1</a></li>
        <li><a href="game2.html">Game 2</a></li>
        <li><a href="game3.html">Game 3</a></li>
        <li><a href="game4.html">Game 4</a></li>
    </ul>

    <script>
        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let games = document.querySelectorAll("#gameList li");

            games.forEach(game => {
                let text = game.textContent.toLowerCase();
                game.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
