<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam ManifestHub Downloader</title>
    <link rel="stylesheet" href="style.css" />

    <!-- JSZip (REQUIRED for ZIP downloads) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Steam ManifestHub Downloader</h1>

        <input
            type="text"
            id="appId"
            placeholder="Enter Steam App ID (e.g. 1245620)"
        />

        <button id="searchBtn">Search Manifests</button>

        <div id="results"></div>
    </div>

    <!-- Your script AFTER JSZip -->
    <script src="script.js"></script>
</body>
</html>
